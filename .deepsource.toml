version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_paths = ["github.com/ryan-beisner/aistore"]

[[analyzers]]
name = "shell"

  [analyzers.meta]
  dialect = "bash"

[[analyzers]]
name = "secrets"
enabled = true
